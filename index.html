<!DOCTYPE html>
<html>
 <style>
      body {
        background-image: url("backdrop.jpg");
        background-size: cover; /* This will ensure the image covers the entire background */
      }
    </style>
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Super Palm Tree</title>
  </head>
  </body>
<img src="favicon.png" style="
  border-radius: 35px;
  padding: 20px;
  width: 300px;
  height: 300px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  ">
    <button>about:blank</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://soap2dayy.github.io/super-palm-tree/normal-mode.html";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button').style.bacground = 'grey';
          document.querySelector('button').innerHTML = "Play Now";
        };
      }
 
    </script>
 <button><a href="https://soap2dayy.github.io/super-palm-tree/normal-mode">Normal Mode</a>
    </script>
  </body>
</html>
