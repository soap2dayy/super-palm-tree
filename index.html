<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Super Palm Tree</title>
  </head>
  <body
        /* Set basic styles for the page */

body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #fff;
}

a {
  color: #fff;
  text-decoration: none;
}

/* Style the header */

header {
  background-color: #000;
  padding: 20px;
}

header h1 {
  margin: 0;
  font-size: 48px;
}

/* Style the navigation */

nav {
  background-color: #222;
  padding: 10px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 10px;
}

nav a {
  font-size: 20px;
  padding: 10px;
  border-radius: 5px;
}

nav a:hover {
  background-color: #333;
}

/* Style the main content area */

main {
  padding: 20px;
}

/* Style the game section */

.game {
  border: 1px solid #fff;
  padding: 20px;
  margin-bottom: 20px;
}

.game h2 {
  font-size: 24px;
  margin-top: 0;
}

.game p {
  font-size: 16px;
}

/* Style the featured section */

.featured {
  background-color: #222;
  padding: 20px;
  margin-bottom: 20px;
}

.featured h2 {
  font-size: 24px;
  margin-top: 0;
  color: #fff;
}

.featured p {
  font-size: 16px;
  color: #fff;
}

/* Style the footer */

footer {
  background-color: #000;
  color: #ccc;
  padding: 20px;
  text-align: center;
}

footer p {
  margin: 0;
}

      <button>about:blank</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://soap2dayy.github.io/super-palm-tree/normal-mode";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button').style.bacground = 'grey';
          document.querySelector('button').innerHTML = "Play Now";
        };
      }
 
    </script>
 <button><a href="https://soap2dayy.github.io/super-palm-tree/normal-mode">Normal Mode</a>
    </script>
  </body>
</html>
